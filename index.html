<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    .carousel-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    .carousel-slide {
      display: none;
      text-align: center;
    }
    .carousel-slide img {
      width: 100%;
      border-radius: 10px;
    }
    .active {
      display: block;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide active">
      <img src="https://via.placeholder.com/600x300/FF7F7F/333333?text=Slide+1" alt="Slide 1">
    </div>
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/600x300/7FBFFF/333333?text=Slide+2" alt="Slide 2">
    </div>
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/600x300/7FFF7F/333333?text=Slide+3" alt="Slide 3">
    </div>
  </div>
  <div class="controls">
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;

    function showSlide(n) {
      slides.forEach(s => s.classList.remove('active'));
      slides[n].classList.add('active');
    }

    function next() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prev() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }
  </script>
</body>
</html>
