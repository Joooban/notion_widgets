<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      position: relative;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .carousel-slide {
      display: none;
      text-align: center;
    }

    .carousel-slide img {
      width: 100%;
      border-radius: 10px;
    }

    .active {
      display: block;
    }

    .side-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="side-button prev-btn" onclick="prev()">‹</button>

    <div class="carousel-slide active">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="carousel-slide">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="carousel-slide">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="carousel-slide">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="carousel-slide">
      <img src="image5.jpg" alt="Image 5">
    </div>

    <button class="side-button next-btn" onclick="next()">›</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;

    function showSlide(n) {
      slides.forEach(s => s.classList.remove('active'));
      slides[n].classList.add('active');
    }

    function next() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prev() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }
  </script>
</body>
</html>
