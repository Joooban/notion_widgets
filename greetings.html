<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Academia Clock</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: #111;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .full-table {
      display: table;
      height: 100%;
      width: 100%;
    }

    .table-cell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    .card {
    padding: 15px 30px;
    border-radius: 12px;
    background: #1a1a1a;
    color: #f5f5f5;
    display: inline-block;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    min-width: 500px;          
    max-width: 800px;         
    text-align: center;
    }

    .card:hover {
      margin-top: 2px;
      box-shadow: none;
    }

    .clock {
      display: inline-block;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .time {
      display: inline-block;
      min-width: 37px;
    }

    .colon {
      display: inline-block;
      padding: 0 4px;
    }

    .date {
      display: block;
      font-family: 'EB Garamond', serif;
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #ccc;
    }

    .greet {
      display: block;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="full-table">
    <div class="table-cell">
      <div class="card">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
          <div class="time" id="hour"></div>
          <div class="colon">:</div>
          <div class="time" id="min"></div>
          <div class="colon">:</div>
          <div class="time" id="sec"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function date() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerHTML = today.toLocaleDateString(undefined, options);
    }

    function clock() {
      const today = new Date();
      const hour = zeros(today.getHours());
      const minutes = zeros(today.getMinutes());
      const seconds = zeros(today.getSeconds());

      let greet;
      const hrs = today.getHours();
      if (hrs < 12) greet = 'Good Morning, Jhouvann';
      else if (hrs < 18) greet = 'Good Afternoon, Jhouvann';
      else greet = 'Good Evening, Jhouvann';

      document.getElementById('greet').innerHTML = greet;
      document.getElementById('hour').innerHTML = hour;
      document.getElementById('min').innerHTML = minutes;
      document.getElementById('sec').innerHTML = seconds;
    }

    function zeros(num) {
      return num < 10 ? '0' + num : num;
    }

    function dateTime() {
      date();
      clock();
      setTimeout(dateTime, 500);
    }

    dateTime();
  </script>
</body>
</html>
